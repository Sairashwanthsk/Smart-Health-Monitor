<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health Monitor Admin</title>
    <link rel="stylesheet" type="text/css" href="css/adminmessage.css">
    <script defer src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
    <script defer src="js/adminmessage.js"></script>
</head>
<header>
    <div class="main">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="title">
            <h1>Smart Health Monitor</h1>
            <li>
                <a href="admindashboard.html">Dashboard</a>
                <button type="submit" name="logout" onclick="logout()" class="btn">Logout</button>
            </li>
        </div>
    </div>
</header>
<body>
    <div id="messagesbody">
        <h3>Message</h3>
        <div id="mlist">
            <input type="text" id="title" placeholder="Title">
            <input type="date" id="date"><br>
            <textarea id="message" cols="50" rows="10" placeholder="Type message"></textarea>
            <input type="submit" value="Send" onclick="sendmessage()" id="sendmessage">
        </div>
    </div>    
    <div id="notification">
        <div id="notificationbody"></div>
    </div>
</body>
</html>
